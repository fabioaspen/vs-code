<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--SEO-->
    <title>Megatrailers, osmelhores trailers de Filmes , jogos e TV na internet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Megatrailers, osmelhores trailers de Filmes , jogos e TV na internet">
    <meta property='og:site_name' content="Megatrailers">
    <meta property='og:description' content="Assiste os melhores treile de jogos e filmes atualizado frequentemente">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.megatreiler.com.br">
    <meta property="og:image" content="imagem\cinema.jpg">
    <link rel="icon" href="imagem/clap.png">
    <link rel="stylesheet" type="text/css" href="css/megatrailers.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <section class="chamada">
        <div class="parte_superior"> 
            <div class="banner">
                <img src="imagem/banner.png" alt="banner superior">
            </div>
        </div>
        <div class="logo">
            <img src="imagem/logo.png" alt="Logo do saite">
        </div>
        <div class="logo_face">
            <div class="boas_vindas">Login,<br>Cadastre-se</div>
            <img src="imagem/logo face.png" alt="logo facebook">
        </div>
        <header class="area_chamada">
            <h2 class="titulo font300">: : :Star Wars: : :</h2>
            <h2 class="titulo font250 cinza">O Desperta da Força</h2>
        </header>
    </section>
    <section class="miniaturas">
        <div class="menu">
            <ul class="horizontal titulo">
                <li class="ativo">Mais Populares</li>
                <li>Em Cartaz</li>
                <li>Meus Favoritos</li>
            </ul>
            <ul class="horizontal titulo">
                <li class="ativo"><i class="fa fa-film grande"></i></li>
                <li><i class="fa fa-gamepad grande"></i></li>
                <li><i class="fa fa-tv grande"></i></li>
            </ul>
        </div>
        <div class="figuras">
            <figure>
                <img src="imagem/arranhaceu.jpg" alt="arranhacel">
                <figcaption>Arranhaceu</figcaption>
            </figure>
            <figure>
                <img src="imagem/casa-do-lago.jpg" alt="arranhacel">
                <figcaption>Casa do Lago</figcaption>
            </figure>
            <figure>
                <img src="imagem/desejo-de-matar_1.jpg" alt="arranhacel">
                <figcaption>Desejo de Matar</figcaption>
            </figure>
            <figure>
                <img src="imagem/escobar.jpg" alt="arranhacel">
                <figcaption>Escobar</figcaption>
            </figure>
            <figure>
                <img src="imagem/extinção.jpg" alt="arranhacel">
                <figcaption>Extinção</figcaption>
            </figure>
            <figure>
                <img src="imagem/guardies-da-galxia_1.jpg" alt="arranhacel">
                <figcaption>Guardios da Galaxia</figcaption>
            </figure>
            <figure>
                <img src="imagem/luta.jpg" alt="arranhacel">
                <figcaption>Luta</figcaption>
            </figure>
        </div>
    </section>
